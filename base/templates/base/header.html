<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ROBOTS" content="ALL" />
    <meta name="MSSmartTagsPreventParsing" content="true" />
    <meta name="Copyright" content="germka" />

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'base/style.css' %}">
</head>
<!--HEADER-->
<header class="header">
<div class="header_midle">
<div class="page_title"><span class="header_text">
{% if page_name %}
    {{ page_name }}
{% elif page_type == 'detail' %}
    Заявка №{{ ticket.id }} от {{ ticket.ticket_date }}
    {% if no_object_message %}
        {{ no_obj_message }}
    {% else %}
        на объект: {{ ticket_object.obj_number }} 
    {% endif %}
{% endif %}
</span></div>

<div class="user_menu">
<a href="{% url 'base:logout' %}"><span class="header_logout">Выход</span></a>
</div>
</div>
</header>
<!--END HEADER-->
